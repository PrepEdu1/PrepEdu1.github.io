<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepEdu Login</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>PrepEdu Group Login</h2>
    <p>Enter password to access the site:</p>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      var correctPassword = "prep123"; // <- Change this to your secret password

      if (password === correctPassword) {
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
