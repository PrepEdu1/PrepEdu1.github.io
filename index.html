<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #loginBox {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Private Website Login</h2>
    <p>This site is for Telegram group members only</p>
    <input type="password" id="password" placeholder="Enter group password" />
    <button onclick="checkPassword()">Login</button>
    <div id="error"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "prep2025";

    // Check if already logged in
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "home.html";
    }

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === CORRECT_PASSWORD) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "home.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password";
      }
    }
  </script>
<script>
// Disable right-click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

// Disable text selection
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
});
</script>
</body>
</html>
