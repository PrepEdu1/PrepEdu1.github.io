<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Enter Group Password</h2>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const correctPassword = "group2025"; // <- your password here

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        window.location.href = "home.html"; // your subject homepage file
      } else {
        document.getElementById("error").innerText = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
