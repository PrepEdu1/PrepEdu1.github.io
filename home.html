<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subjects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    h1 {
      color: #222;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-bottom: 60px;
    }

    .subject-btn {
      background: linear-gradient(to right, #8e44ad, #3498db);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
    }

    .subject-btn:hover {
      background: linear-gradient(to right, #5b2c6f, #2e86de);
      transform: scale(1.05);
    }

    .logout-btn {
      background-color: #2980b9;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logout-btn:hover {
      background-color: #1f618d;
    }
  </style>
</head>
<body>

  <h1>Select a Subject</h1>

  <div class="grid">
    <a class="subject-btn" href="mathematics.html">Mathematics</a>
    <a class="subject-btn" href="chemistry.html">Chemistry</a>
    <a class="subject-btn" href="physics.html">Physics</a>
    <a class="subject-btn" href="biology.html">Biology</a>
    <a class="subject-btn" href="english.html">English</a>
    <a class="subject-btn" href="civics.html">Civics</a>
    <a class="subject-btn" href="ict.html">ICT</a>
  </div>

  <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>

</body>
</html>
