<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #000000;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .subject {
      background-color: #000000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .subject:hover {
      background-color: #333333;
    }

    .logout {
      margin-top: 40px;
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .logout:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>Choose a Subject</h1>

  <div class="grid">
    <a href="mathematics.html" class="subject">Mathematics</a>
    <a href="chemistry.html" class="subject">Chemistry</a>
    <a href="physics.html" class="subject">Physics</a>
    <a href="biology.html" class="subject">Biology</a>
    <a href="english.html" class="subject">English</a>
    <a href="civics.html" class="subject">Civics</a>
    <a href="ict.html" class="subject">ICT</a>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
