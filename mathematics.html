<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathematics PDFs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .pdf-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .pdf-btn {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .pdf-btn:hover {
      background: linear-gradient(to right, #222, #555);
      transform: scale(1.02);
    }

    .back-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3498db;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Mathematics PDF Lessons</h1>

  <div class="pdf-list">
    <a class="pdf-btn" href="pdfs/math_lesson1.pdf" target="_blank">1. Algebra Basics</a>
    <a class="pdf-btn" href="pdfs/math_lesson2.pdf" target="_blank">2. Geometry Introduction</a>
    <a class="pdf-btn" href="pdfs/math_lesson3.pdf" target="_blank">3. Trigonometry Essentials</a>
    <!-- Add more PDFs if needed -->
  </div>

  <button class="back-btn" onclick="window.location.href='home.html'">Back to Subjects</button>

</body>
</html>
