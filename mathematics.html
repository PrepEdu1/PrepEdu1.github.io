<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathematics Topics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #000000;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .topic {
      background-color: #000000;
      color: white;
      padding: 15px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .topic:hover {
      background-color: #333333;
    }

    .back {
      margin-top: 40px;
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .back:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <h1>Mathematics Topics</h1>

  <div class="grid">
    <a href="pdfs/math/algebra.pdf" class="topic" target="_blank">Algebra</a>
    <a href="pdfs/math/geometry.pdf" class="topic" target="_blank">Geometry</a>
    <a href="pdfs/math/trigonometry.pdf" class="topic" target="_blank">Trigonometry</a>
    <a href="pdfs/math/calculus.pdf" class="topic" target="_blank">Calculus</a>
    <a href="pdfs/math/statistics.pdf" class="topic" target="_blank">Statistics</a>
  </div>

  <button class="back" onclick="window.location.href='home.html'">Back to Subjects</button>
</body>
</html>
