<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathematics Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Italiana', serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .pdf-btn {
      display: inline-block;
      margin: 12px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #ffffff;
      background: linear-gradient(to right, #000000, #434343);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .pdf-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      padding: 14px 28px;
      font-size: 1.1em;
      font-family: 'Italiana', serif;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #0056b3, #003f7f);
    }
  </style>
</head>
<body>
  <h1>Mathematics Topics</h1>

  <button class="pdf-btn" onclick="window.open('pdfs/maths/algebra.pdf')">Algebra</button>
  <button class="pdf-btn" onclick="window.open('pdfs/maths/geometry.pdf')">Geometry</button>
  <button class="pdf-btn" onclick="window.open('pdfs/maths/calculus.pdf')">Calculus</button>

  <button class="back-btn" onclick="window.location.href='home.html'">Back to Home</button>
</body>
</html>
